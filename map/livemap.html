<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Realtime plugin -->
    <script src="http://localhost:8000/custom_realtime.js"></script>
    <!-- Leaflet Rotation plugin -->
    <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>


    <script>

        let countriesGeoJson;

        fetch('countries.geo.json')
            .then(res => res.json())
            .then(data => countriesGeoJson = data);

        function getCountryFromPoint(lat, lng) {
            const point = turf.point([lng, lat]);

            for (const feature of countriesGeoJson.features) {
                if (turf.booleanPointInPolygon(point, feature)) {
                    return feature.properties.ADMIN || feature.properties.name;
                }
            }
            return 'Unknown';
        }


        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'orange', 'purple', 'teal', 'magenta', 'gold', 'lime', 'cyan'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        // 1. Initialize map
        const map = L.map('map').setView([41.8902, 12.4924], 2); // Rome coordinates
        const socket = io('http://localhost:5000'); // <-- point to your server
        const flights = {};

        // 2. Add basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        socket.on('mqtt_data', (data) => {
        const { aircraft, altitude, altitudeGND, heading, latitude, longitude, speed, vvi} = data;
        //console.log(data);
        console.log(latitude);
        console.log(longitude);
        console.log(speed);

        if (!latitude || !longitude) return;
        
        const icon = L.icon({
            iconUrl: "http://localhost:8000/plane.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        const iconclimb = L.icon({
            iconUrl: "http://localhost:8000/planeclimb.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        const icondesc = L.icon({
            iconUrl: "http://localhost:8000/planedesc.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        if (!flights[aircraft]) {
        // Create new marker for this flight

        const marker = L.marker([latitude, longitude], {
            icon,
            rotationAngle: heading || 0,
            rotationOrigin: "center center"
        }).addTo(map)
          .bindPopup(`<b>${aircraft}</b></br>Speed:<i>${speed}</i> kt </br> Altitude: <i>${altitude}</i> ft`);

        //flights[aircraft] = marker;
        const coords = [[latitude, longitude]];
        const trailColor = getRandomColor();
        const path = L.polyline(coords, { color: trailColor, weight: 2 }).addTo(map);
        flights[aircraft] = { marker, path, coords, lastTrailUpdate: Date.now() };
        const country = getCountryFromPoint(latitude, longitude);
        console.log(`Aircraft is in: ${country}`);

        } else {
        // Update existing marker

        //flights[aircraft].setLatLng([latitude, longitude]);
        //flights[aircraft].setPopupContent(`<b>${aircraft}</b></br>Speed:<i>${speed}</i> kt </br> Altitude: <i>${altitude}</i> ft`);
        //flights[aircraft].setRotationAngle(heading);

        const flight = flights[aircraft];

        flight.marker.setLatLng([latitude, longitude]);
        flight.marker.setPopupContent(`<b>${aircraft}</b></br>Speed:<i>${speed}</i> kt </br> Altitude: <i>${altitude}</i> ft`);
        flight.marker.setRotationAngle(heading);

        // Add new position to trail

        // Limit trail length to last 20 points

        const now = Date.now();
        if (!flight.lastTrailUpdate || now - flight.lastTrailUpdate >= 1000) {
            flight.coords.push([latitude, longitude]);
            flight.path.setLatLngs(flight.coords);
            flight.lastTrailUpdate = now;
        }

        console.log(`vvi is: ${vvi}`);
        if(vvi>500)
        {    
            console.log(`entra`);
            flight.marker.setIcon(iconclimb);
        }
        else if(vvi<-500)
        {
            flight.marker.setIcon(icondesc);
        }
        else
        {
            flight.marker.setIcon(icon);
        }
        //if (heading !== undefined) {
        //  flights[aircraft].setRotationAngle(heading);
        //}
      }
    });
