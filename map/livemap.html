<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Realtime with Custom Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Realtime plugin -->
    <script src="http://localhost:8000/custom_realtime.js"></script>
    <!-- Leaflet Rotation plugin -->
    <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>


    <script>

        let countriesGeoJson;

        fetch('countries.geo.json')
            .then(res => res.json())
            .then(data => countriesGeoJson = data);

        function getCountryFromPoint(lat, lng) {
            const point = turf.point([lng, lat]);

            for (const feature of countriesGeoJson.features) {
                if (turf.booleanPointInPolygon(point, feature)) {
                    return feature.properties.ADMIN || feature.properties.name;
                }
            }
            return 'Unknown';
        }

        const countriesWithAirspaceLimitations = ["Ukraine","Syria","Yemen","Libya","Somalia","Ethiopia","Armenia","Azerbaijan","Afghanistan","Mali","Iraq","Sudan","South Sudan","Democratic Republic of the Congo","Israel","Palestine","Iran","Iraq"];

        const proximityAlerts = new Set();
        const groundedAircraft = new Set();

        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'orange', 'purple', 'teal', 'magenta', 'gold', 'lime', 'cyan'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        // 1. Initialize map
        const map = L.map('map').setView([41.8902, 12.4924], 2); // Rome coordinates
        const socket = io('http://localhost:5000'); // <-- point to your server
        //const socketout = io('http://localhost:5001');
        const flights = {};

        // 2. Add basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const icon = L.icon({
            iconUrl: "http://localhost:8000/plane.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        const iconconn = L.icon({
            iconUrl: "http://localhost:8000/planeconn.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        const iconclimb = L.icon({
            iconUrl: "http://localhost:8000/planeclimb.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        const icondesc = L.icon({
            iconUrl: "http://localhost:8000/planedesc.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });

        const iconup = L.icon({
            iconUrl: "http://localhost:8000/planeup.png", // or any URL to your plane image
            iconSize: [32, 32],
            iconAnchor: [16, 16],
        });
    
        socket.on('mqtt_data', (data) => {
            const { aircraft, altitude, altitudeGND, heading, latitude, longitude, speed, vvi} = data;
            //console.log(data);
            //console.log(latitude);
            //console.log(longitude);
            //console.log(speed);

            if (!latitude || !longitude) return;

            if (!flights[aircraft]) {
            // Create new marker for this flight

            const marker = L.marker([latitude, longitude], {
                icon: iconconn,
                rotationAngle: heading || 0,
                rotationOrigin: "center center"
            }).addTo(map)
            .bindPopup(`<b>${aircraft}</b></br>Speed:<i>${speed}</i> kt </br> Altitude: <i>${altitude}</i> ft`);

            //flights[aircraft] = marker;
            const coords = [[latitude, longitude]];
            const trailColor = getRandomColor();
            const path = L.polyline(coords, { color: trailColor, weight: 2 }).addTo(map);
            flights[aircraft] = { marker, path, coords, lastTrailUpdate: Date.now(),lastCountry: getCountryFromPoint(latitude, longitude)};
            const country = getCountryFromPoint(latitude, longitude);
            console.log(`Aircraft is in: ${country}`);
            socket.emit('warning', {
                aircraftname: aircraft,
                message: { code: 0, username: aircraft, countryname: country }
            });
            if (countriesWithAirspaceLimitations.includes(country))
            {
                socket.emit('warning', {
                    aircraftname: aircraft,
                    message: { code: 2, username: aircraft, countryname: country }
                });
                console.log(`Conflict zone`);
            }

            } else {
            // Update existing marker

            //flights[aircraft].setLatLng([latitude, longitude]);
            //flights[aircraft].setPopupContent(`<b>${aircraft}</b></br>Speed:<i>${speed}</i> kt </br> Altitude: <i>${altitude}</i> ft`);
            //flights[aircraft].setRotationAngle(heading);

            const flight = flights[aircraft];

            flight.marker.setLatLng([latitude, longitude]);
            flight.marker.setPopupContent(`<b>${aircraft}</b></br>Speed:<i>${speed}</i> kt </br> Altitude: <i>${altitude}</i> ft`);
            flight.marker.setRotationAngle(heading);

            // Verify current country
            const country=getCountryFromPoint(latitude, longitude)
            if(country!==flight.lastCountry)
            {
                flight.lastCountry=getCountryFromPoint(latitude, longitude)
                socket.emit('warning', {
                    aircraftname: aircraft,
                    message: { code: 1, username: aircraft, countryname: country }
                });
                console.log(`Aircraft is in: ${country}`);
                if (countriesWithAirspaceLimitations.includes(country))
                {
                    socket.emit('warning', {
                        aircraftname: aircraft,
                        message: { code: 2, username: aircraft, countryname: country }
                    });
                    console.log(`Conflict zone`);
                }
            }

            const now = Date.now();
            if (!flight.lastTrailUpdate || now - flight.lastTrailUpdate >= 1000) {
                flight.coords.push([latitude, longitude]);
                flight.path.setLatLngs(flight.coords);
                flight.lastTrailUpdate = now;
            }

            if(vvi>500)
            {    
                flight.marker.setIcon(iconclimb);
            }
            else if(vvi<-500)
            {
                flight.marker.setIcon(icondesc);
            }
            else if(altitudeGND>10)
            {
                flight.marker.setIcon(iconup);
            }
            else
            {
                flight.marker.setIcon(icon);
            }
            //if (heading !== undefined) {
            //  flights[aircraft].setRotationAngle(heading);
            //}
                // Proximity detection
            for (const otherAircraft in flights) {
                if (otherAircraft === aircraft) continue;

                const other = flights[otherAircraft];
                const [lat1, lon1] = [latitude, longitude];
                const [lat2, lon2] = [other.marker.getLatLng().lat, other.marker.getLatLng().lng];

                const from = turf.point([lon1, lat1]);
                const to = turf.point([lon2, lat2]);
                const distance = turf.distance(from, to, { units: 'kilometers' });

                const pairKey = [aircraft, otherAircraft].sort().join('-');

                if (distance <= 100) {
                    if (!proximityAlerts.has(pairKey)) {
                        proximityAlerts.add(pairKey);
                        console.log(`⚠️ ${aircraft} y ${otherAircraft} están a ${distance.toFixed(1)} km`);
                        socket.emit('warning', {
                            aircraftname: aircraft,
                            message: {
                                code: 3,
                                username: aircraft,
                                distance_km: distance.toFixed(1),
                                other_aircraft: otherAircraft }
                        });
                    }
                } else {
                    if (proximityAlerts.has(pairKey)) {
                        proximityAlerts.delete(pairKey);
                        console.log(`✅ ${aircraft} y ${otherAircraft} ya están fuera de rango (${distance.toFixed(1)} km)`);
                    }
                }
            }
        }
        if (altitudeGND <= 10 && speed < 40) {
            if (!groundedAircraft.has(aircraft)) {
                groundedAircraft.add(aircraft);
                console.log(`🛬 ${aircraft} ha aterrizado o está en tierra.`);
                socket.emit('warning', {
                    aircraftname: aircraft,
                    message: { code: 4, username: aircraft, countryname: getCountryFromPoint(latitude, longitude) }
                });
            }
        } else if (altitudeGND > 100 && speed > 70) {
            if (groundedAircraft.has(aircraft)) {
                groundedAircraft.delete(aircraft);
                console.log(`✈️ ${aircraft} ha despegado o no está en tierra.`);
                socket.emit('warning', {
                    aircraftname: aircraft,
                    message: { code: 5, username: aircraft, countryname: getCountryFromPoint(latitude, longitude) }

                });
            }
        }
    });

        // 3. Define custom icon function
        //function pointToLayer(feature, latlng) {
        //    const iconUrl = feature.properties.icon_url || 'http://localhost:8000/plane.png';

        //    const icon = L.icon({
        //        iconUrl: iconUrl,
        //        iconSize: [32, 32],
        //        iconAnchor: [16, 16],
        //        popupAnchor: [0, -16]
        //    });

        //    return L.marker(latlng, { icon: icon }).bindPopup(`ID: ${feature.properties.id}`);

        //}

        // 4. Load real-time data

        //const realtime = L.realtime('http://localhost:8000/20cities.geojson', {
        //    interval: 5 * 1000, // 5 seconds
        //    getFeatureId: function(feature) {
        //        return feature.properties.id;
        //    },
        //    pointToLayer: pointToLayer
        //}).addTo(map);

        // 5. Zoom to bounds when first data loads
        //realtime.on('update', function() {
        //    map.fitBounds(realtime.getBounds(), { maxZoom: 15 });
        //});
    </script>
</body>
</html>
